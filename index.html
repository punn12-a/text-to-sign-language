<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Sign Language</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Real-time Text-to-Sign Language</h1>
    </header>

    <main>
        <div class="input-section">
            <textarea id="text-input" placeholder="พิมพ์ข้อความที่นี่..."></textarea>
            <button onclick="convertToSign()">แปลงเป็นภาษามือ</button>
        </div>

        <div class="output-section">
            <h2>การแสดงผลภาษามือ</h2>
            <div id="sign-output">
                <p>นี่คือพื้นที่สำหรับแสดงโมเดล 3D</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
